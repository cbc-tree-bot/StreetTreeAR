<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tree 1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
	<script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
	   
</head>
	
<body style='margin: 10; overflow: hidden;'>
	    <div
      style="position: fixed; top:90%; width:100%; text-align: center; z-index: 1;"
    >
		    <img src="./back button.png" width="100" height="100"
		  
      <button id="Back">
        Back to the Map
	      
      </button>
    </div>
	
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
		
	    
	    <a-gltf-model 
		clickhandler
	    id="tree1"
		src="src: url(./Robs_tree3.glb)"
            scale="1 1 1"
		animation="property: position; from: 0 0 0; to: 0 3 -2; direction: alternate; repeat: indefinite"
              gps-entity-place="latitude: -33.979431; longitude: 151.054563;">
	       <a-text id="treetext1" value="This is a Not a Gum Tree" align="center" color="blue" visible="true" scale="1.3 1.3 1.3" position="0 0 -0.5" billboard></a-text>
       </a-gltf-model>

        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera="maxDistance: 200;" rotation-reader>
		<a-link href="https://cbc-tree-bot.github.io/StreetTreeAR/" title="Back" image="./back button.png" scale="1 1 1"></a-link>
	</a-camera>
</a-scene>
<script type="text/javascript">
     document.querySelector("#Back").addEventListener("click", function() {
       window.history.back();
      });
	
	document.querySelector("#tree1").addEventListener("click", function() {
       window.history.back();
      });
	
      
    </script>
  </body>
	
</body>
</html>
